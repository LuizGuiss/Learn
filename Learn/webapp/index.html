<!DOCTYPE html>
<html lang="en">

<head>

<!-- 
	o processo de carregar e inicializar o SAPUI5
	Ã© chamado de bootstrapping

	SAPUI5 framework:
	- src: initializes the SAPUI5 runtime and loads additional resources;
	- themes: we choose sap_belize as our default theme;
	- libs: sap.m, containing the UI controls;
	- compatVersion;
	- async: to run asynchronously;
	- onInit;
	- resourceroots: are located in the same folder as index.html
 -->

  <script
		id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-onInit="module:sap/ui/demo/walkthrough/index"
		data-sap-ui-resourceroots='{
			"sap.ui.demo.walkthrough": "./"
		}'
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">

	</script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn SAPUI5 - walkthrough</title>
</head>

<!-- 
	The class sapUiBody adds additional theme-dependent
	styles for displaying SAPUI5 apps.
 -->

<body class="sapUiBody" id="content">
	<div 
		data-sap-ui-component 
		data-name="sap.ui.demo.walkthrough" 
		data-id="container" 
		data-settings='{"id": "walkthrough"}'>
	</div>
</body>

</html>
